<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>تسجيل الدخول</title>
</head>
<body>
    <img src="{{ url_for('static', filename='circular_image .png') }}" class="login-logo ">
    <h1 class="page-title">تسجيل الدخول</h1>
    <form method="post" action="{{ url_for('login') }}" class="login-form">
        <label for="username" class="form-label">اسم المستخدم:</label>
        <input type="text" id="username" name="username" class="form-input" required><br>
        
        <label for="password" class="form-label">كلمة المرور:</label>
        <input type="password" id="password" name="password" class="form-input" required><br>
        
        <button type="submit" class="submit-btn">دخول</button>
        
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="flash-popup-container">
            {% for message in messages %}
                <div class="flash-popup danger">{{ message }}</div>  <!-- أو .error أو .warning -->
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
</body>
</html>
